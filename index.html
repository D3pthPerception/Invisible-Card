<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/cc72845424.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200&family=Source+Code+Pro:ital,wght@1,200&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">
	<title>Invisible Card</title>
</head>
<body>
	<div class="container">
		<div class="card-wrapper">
			<div class="card">
			<img src="images/icon.png" class="card-img">
			<h1 class="card-heading">D3</h1>
			<p class="card-paragraph"><i class="fas fa-quote-left"></i>Welcome to my hidden card. Below are links to social media and my seperate website.<i class="fas fa-quote-right"></i></p>
			<ul class="card-icons">
				<li>
					<a target="_blank"href="https://www.facebook.com/spongebob/" class="card-icon-link">
						<i class="card-icon fab fa-facebook-square"></i>
						</a>
				</li>
				<li>
					<a target="_blank"href="https://www.instagram.com/tornuniform3/" class="card-icon-link">
						<i class="card-icon fab fa-instagram"></i>
						</a>
				</li>
				<li>
					<a target="_blank"href="https://www.youtube.com/channel/UCZbFiBjzW_ATRaQp0viQRjQ" class="card-icon-link">
						<i class="card-icon fab fa-youtube"></i>
						</a>
				</li>
				<li>
					<a target="_blank"href="https://twitter.com/D3pthE" class="card-icon-link">
						<i class="card-icon fab fa-twitter"></i>
						</a>
					</li>
				</ul>
			<a target="_blank"href="https://d3pthperception.github.io/catwebsite3.0/">
			<button class="card-btn">My Website</button>
		</a>
			</div>
		</div>
	</div>
</body>
</html>
